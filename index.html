<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weatherly</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- Local Code -->
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body data-bs-theme="dark" class="p-3">

    <div class="container">
        <h3 class="text-end mb-3">Welcome to... <strong class="text-warning">Weatherly</strong></h3>
        <hr class="border border-secondary">

        <div class="container">
            <div class="row d-flex align-items-center" style="height: 75vh;">

                <!-- LEFT COLUMN -->
                <div class="col-md-5 d-flex justify-content-center align-items-center flex-column">
                    <h4 class="mb-3">Search place...</h4>
                    <form style="min-width: 80%;">
                        <div class="mb-3">
                            <div id="alert-container"></div>
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" placeholder="Enter city name">
                            <p id="tester"></p>
                            <p id="error" class="text-warning text-center p-1"></p>
                            <!-- ERROR -->


                        </div>
                        <!-- BUTTONS -->
                        <div class="text-center mt-4">
                            <button id="submit" type="submit" class="btn btn-warning px-4">Search</button>
                            <button id="reset" type="reset" class="btn btn-secondary px-4">Clear</button>
                        </div>
                    </form>
                </div>

                <!-- RIGHT COLUMN -->
                <div
                    class="col-md-7 d-flex justify-content-center align-items-center flex-column shadow-light p-4 bg-dark rounded">
                    <div class="text-center" style="min-width: 80%;">
                        <h5 id="city_heading" class="text-warning">London</h5>
                        <h1 id="temp" class="display-4 fw-bold">-</h1>
                        <p class="text-secondary">Feels like <strong id="feels_like">-</strong></p>
                    </div>

                    <hr class="border border-secondary" style="width: 80%;">

                    <div class="container-fluid px-3 text-center">
                        <!-- First Row -->
                        <div class="row g-2 mb-2 gap-2">
                            <div class="col card">
                                <div class="card-body">
                                    <h6 class="text-secondary text-uppercase small mb-1">Min</h6>
                                    <p id="temp_min">-</p>
                                </div>
                            </div>
                            <div class="col card">
                                <div class="card-body">
                                    <h6 class="text-secondary text-uppercase small mb-1">Max</h6>
                                    <p id="temp_max">-</p>
                                </div>
                            </div>
                            <div class="col card">
                                <div class="card-body">
                                    <h6 class="text-secondary text-uppercase small mb-1">Pressure</h6>
                                    <p id="pressure">-</p>
                                </div>
                            </div>
                        </div>

                        <!-- Second Row -->
                        <div class="row g-2 gap-2">
                            <div class="col card">
                                <div class="card-body">
                                    <h6 class="text-secondary text-uppercase small mb-1">Humidity</h6>
                                    <p id="humidity">-</p>
                                </div>
                            </div>
                            <div class="col card">
                                <div class="card-body">
                                    <h6 class="text-secondary text-uppercase small mb-1">Wind Speed</h6>
                                    <p id="wind_speed">-</p>
                                </div>
                            </div>
                            <div class="col card">
                                <div class="card-body">
                                    <h6 class="text-secondary text-uppercase small mb-1">Weather</h6>
                                    <p id="description">-</p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
