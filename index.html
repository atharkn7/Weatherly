<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weatherly</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</head>

<body class="bg-dark text-white p-3">

    <div class="container">
        <h3 class="text-end">Welcome to... <strong>Weatherly</strong></h3>
        <hr>
        <div class="container">
            <div class="row border" style="height: 75vh;">
                <div class="col border d-flex justify-content-center align-items-center flex-column">
                    <h4>Search place... </h4>
                    <form style="min-width: 80%;">
                        <hr class="border">

                        <div class="mb-3">
                            <label for="city" class="form-label text-end">City</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <hr class="border mt-5">
                        <button type="submit" class="btn btn-secondary">Search</button>

                    </form>
                </div>
                <div class="col border d-flex justify-content-center align-items-center flex-column">
                    <div class="text-center" style="min-width: 80%;">
                        <h5 id="city_heading">London</h5>
                        <h1 id="temp">-</h1>
                        <p>Feels like <strong id="feels_like">-</strong></p>
                    </div>
                    <hr class="border" style="width: 80%;">
                    <!-- TEST -->
                    <div class="container-fluid px-5 gap-2 text-center">
                        <!-- First Row -->
                        <div class="row gap-2 ">
                            <div class="col card shadow-sm">
                                <div class="card-body">
                                    <h6 class="text-secondary text-uppercase small mb-2">Min</h6>
                                    <p class="mb-0" id="temp_min">-</p>
                                </div>
                            </div>
                            <div class="col card shadow-sm">
                                <div class="card-body">
                                    <h6 class="text-secondary text-uppercase small mb-2">Max</h6>
                                    <p class="mb-0" id="temp_max">-</p>
                                </div>
                            </div>
                            <div class="col card shadow-sm">
                                <div class="card-body">
                                    <h6 class="text-secondary text-uppercase small mb-2">Pressure</h6>
                                    <p class="mb-0" id="pressure">-</p>
                                </div>
                            </div>
                        </div>
                        <br>
                        <!-- 2nd Row -->
                        <div class="row gap-2">
                            <div class="col card shadow-sm">
                                <div class="card-body">
                                    <h6 class="text-secondary text-uppercase small mb-2">Humidity</h6>
                                    <p class="mb-0" id="humidity">-</p>
                                </div>
                            </div>
                            <div class="col card shadow-sm">
                                <div class="card-body">
                                    <h6 class="text-secondary text-uppercase small mb-2">Wind Speed</h6>
                                    <p class="mb-0" id="wind_speed">-</p>
                                </div>
                            </div>
                            <div class="col card shadow-sm">
                                <div class="card-body">
                                    <h6 class="text-secondary text-uppercase small mb-2">Weather</h6>
                                    <p class="mb-0" id="description">-</p>
                                </div>
                            </div>
                        </div>

                    </div>


                </div>
            </div>

        </div>

</body>

</html>
